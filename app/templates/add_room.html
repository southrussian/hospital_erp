<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить Комнату</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Добавить Комнату</h2>
    <form action="{{ url_for('add_room') }}" method="POST" class="mt-4">
        <div class="form-group">
            <label for="room_number">Номер комнаты:</label>
            <input type="text" id="room_number" name="room_number" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="department_id">Отделение:</label>
            <select id="department_id" name="department_id" class="form-control" required>
                <option value="">Выберите отделение</option>
                {% for department in departments %}
                    <option value="{{ department.department_id }}">{{ department.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="capacity">Вместимость:</label>
            <input type="number" id="capacity" name="capacity" class="form-control" min="1" required>
        </div>

        <button type="submit" class="btn btn-primary btn-block mt-4">Добавить Комнату</button>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mt-3">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
