<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать лекарство</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f7f7f7;
            font-family: -apple-system, BlinkMacSystemFont, "San Francisco", "Helvetica Neue", sans-serif;
            color: #333;
        }
        .container {
            margin-top: 50px;
            max-width: 800px;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        }
        .form-control {
            border-radius: 8px;
            padding: 10px;
        }
        .btn {
            border-radius: 8px;
            padding: 10px 20px;
        }
        .btn-primary {
            background-color: #007aff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0061d5;
        }
        .btn-outline-primary {
            border-color: #007aff;
            color: #007aff;
        }
        .btn-outline-primary:hover {
            background-color: #007aff;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">Редактировать лекарство</h1>
        <a href="{{ url_for('view_medicine') }}" class="btn btn-outline-primary">
            <i class="fas fa-arrow-left"></i> Назад
        </a>
    </div>

    <div class="card p-4">
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Название</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ medicine.name }}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Описание</label>
                <textarea class="form-control" id="description" name="description">{{ medicine.description }}</textarea>
            </div>
            <div class="mb-3">
                <label for="dosage_form" class="form-label">Форма дозировки</label>
                <input type="text" class="form-control" id="dosage_form" name="dosage_form" value="{{ medicine.dosage_form }}">
            </div>
            <div class="mb-3">
                <label for="atc_code" class="form-label">Код ATC</label>
                <input type="text" class="form-control" id="atc_code" name="atc_code" maxlength="10" value="{{ medicine.atc_code }}">
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Сохранить
            </button>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
