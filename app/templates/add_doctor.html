<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить Врача</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Добавить Врача</h2>
    <form action="{{ url_for('add_doctor') }}" method="POST" class="mt-4">
        <div class="form-group">
            <label for="user_id">Пользователь:</label>
            <select id="user_id" name="user_id" class="form-control" required>
                <option value="">Выберите пользователя</option>
                {% for user in users %}
                    <option value="{{ user.user_id }}">{{ user.username }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="first_name">Имя:</label>
            <input type="text" id="first_name" name="first_name" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="last_name">Фамилия:</label>
            <input type="text" id="last_name" name="last_name" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="specialization">Специализация:</label>
            <input type="text" id="specialization" name="specialization" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="phone_number">Номер телефона:</label>
            <input type="text" id="phone_number" name="phone_number" class="form-control">
        </div>

        <div class="form-group">
            <label for="department_id">Отделение:</label>
            <select id="department_id" name="department_id" class="form-control" required>
                <option value="">Выберите отделение</option>
                {% for department in departments %}
                    <option value="{{ department.department_id }}">{{ department.name }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-primary btn-block mt-4">Добавить Врача</button>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mt-3">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
