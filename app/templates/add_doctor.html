<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить врача</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f7f7f7;
            font-family: -apple-system, BlinkMacSystemFont, "San Francisco", "Helvetica Neue", sans-serif;
            color: #333;
        }
        .container {
            margin-top: 50px;
            max-width: 800px;
        }
        .form-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
            padding: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        .form-control:focus {
            border-color: #86b7fe;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">Добавить врача</h1>
        <a href="{{ url_for('view_doctors') }}" class="btn btn-outline-primary">
            <i class="fas fa-arrow-left"></i> Назад
        </a>
    </div>

    <div class="form-container">
        <form method="POST" action="{{ url_for('add_doctor') }}">
            <div class="form-group">
                <label for="user_id">Пользователь</label>
                <select class="form-control" id="user_id" name="user_id">
                    <option value="">Не назначен</option>
                    {% for user in users %}
                        <option value="{{ user.user_id }}">
                            {{ user.username }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="first_name">Имя</label>
                <input type="text" class="form-control" id="first_name" name="first_name" required>
            </div>

            <div class="form-group">
                <label for="middle_name">Отчество</label>
                <input type="text" class="form-control" id="middle_name" name="middle_name">
            </div>

            <div class="form-group">
                <label for="last_name">Фамилия</label>
                <input type="text" class="form-control" id="last_name" name="last_name" required>
            </div>

            <div class="form-group">
                <label for="birth_date">Дата рождения</label>
                <input type="date" class="form-control" id="birth_date" name="birth_date" required>
            </div>

            <div class="form-group">
                <label for="specialization">Специализация</label>
                <input type="text" class="form-control" id="specialization" name="specialization">
            </div>

            <div class="form-group">
                <label for="phone_number">Номер телефона</label>
                <input type="tel" class="form-control" id="phone_number" name="phone_number" pattern="[0-9]{11}" placeholder="79991234567">
                <small class="form-text text-muted">
                    Введите 11 цифр без пробелов и других символов.
                </small>
            </div>

            <div class="form-group">
                <label for="department_id">Отделение</label>
                <select class="form-control" id="department_id" name="department_id">
                    <option value="">Не назначено</option>
                    {% for department in departments %}
                        <option value="{{ department.department_id }}">
                            {{ department.name }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Сохранить
            </button>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
