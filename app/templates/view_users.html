<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Пользователи</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "San Francisco", Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin-top: 60px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-weight: 600;
            margin-bottom: 30px;
            color: #333;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        thead th {
            background-color: #f2f2f7;
            color: #555;
            font-weight: 500;
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }
        tbody tr {
            transition: background-color 0.3s ease;
        }
        tbody tr:hover {
            background-color: #f7f7f9;
        }
        tbody td {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
            color: #333;
        }
        .btn {
            background-color: #007aff;
            color: #fff;
            border-radius: 12px;
            padding: 10px 20px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #005bb5;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Пользователи</h2>
    <table class="table table-borderless">
        <thead>
            <tr>
                <th>ID</th>
                <th>Имя пользователя</th>
                <th>Email</th>
                <th>Роль</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.user_id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.role }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="text-center mt-4">
        <a href="{{ url_for('dashboard') }}" class="btn">Назад на панель управления</a>
    </div>
</div>
</body>
</html>
