<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #007aff;
            --gradient: linear-gradient(135deg, #007aff 0%, #5ac8fa 100%);
        }

        body {
            background-color: #f4f7fa;
            font-family: -apple-system, BlinkMacSystemFont, "San Francisco", Arial, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
        }
        .auth-container {
            max-width: 450px;
            width: 100%;
            margin: 0 auto;
            animation: fadeIn 0.5s ease;
        }
        .auth-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .auth-header {
            background: var(--gradient);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .auth-header h2 {
            margin: 0;
            font-weight: 600;
        }
        .auth-body {
            padding: 30px;
            background: white;
        }
        .form-control {
            height: 50px;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
            padding-left: 20px;
            transition: all 0.3s;
        }
        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.2rem rgba(0, 122, 255, 0.25);
        }
        .input-group-text {
            background: transparent;
            border-right: none;
        }
        .form-control.with-icon {
            border-left: none;
        }
        .btn-auth {
            background: var(--gradient);
            border: none;
            height: 50px;
            border-radius: 10px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s;
        }
        .btn-auth:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 122, 255, 0.3);
        }
        .auth-footer {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }
        .auth-link {
            color: var(--primary);
            font-weight: 500;
        }
        .input-icon {
            position: relative;
        }
        .input-icon i {
            position: absolute;
            left: 15px;
            top: 15px;
            color: #888;
            z-index: 10;
        }
        .input-icon input {
            padding-left: 45px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2><i class="fas fa-sign-in-alt mr-2"></i>Вход в систему</h2>
        </div>

        <div class="auth-body">
            <form action="{{ url_for('login') }}" method="POST">
                <div class="form-group input-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" class="form-control"
                           placeholder="Имя пользователя" required>
                </div>

                <div class="form-group input-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" class="form-control"
                           placeholder="Пароль" required>
                </div>

                <button type="submit" class="btn btn-primary btn-auth btn-block">
                    <i class="fas fa-sign-in-alt mr-2"></i>Войти
                </button>
            </form>
        </div>

        <div class="auth-footer">
            Нет аккаунта? <a href="{{ url_for('register') }}" class="auth-link">Зарегистрироваться</a>
        </div>
    </div>

    {% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
        <div class="container mt-3">
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endfor %}
        </div>
    {% endif %}
    {% endwith %}
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
