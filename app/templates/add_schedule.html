<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить Расписание</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Добавить Расписание</h2>
    <form action="{{ url_for('add_schedule') }}" method="POST" class="mt-4">
        <div class="form-group">
            <label for="doctor_id">Выберите врача:</label>
            <select id="doctor_id" name="doctor_id" class="form-control" required>
                <option value="">Выберите врача</option>
                {% for doctor in doctors %}
                    <option value="{{ doctor.doctor_id }}">{{ doctor.first_name }} {{ doctor.last_name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="day_of_week">День недели:</label>
            <select id="day_of_week" name="day_of_week" class="form-control" required>
                <option value="">Выберите день недели</option>
                <option value="Понедельник">Понедельник</option>
                <option value="Вторник">Вторник</option>
                <option value="Среда">Среда</option>
                <option value="Четверг">Четверг</option>
                <option value="Пятница">Пятница</option>
                <option value="Суббота">Суббота</option>
                <option value="Воскресенье">Воскресенье</option>
            </select>
        </div>

        <div class="form-group">
            <label for="start_time">Время начала:</label>
            <input type="time" id="start_time" name="start_time" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="end_time">Время окончания:</label>
            <input type="time" id="end_time" name="end_time" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary btn-block mt-4">Добавить Расписание</button>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="mt-3">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
