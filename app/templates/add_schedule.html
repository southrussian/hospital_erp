<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить расписание</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f7f7f7;
            font-family: -apple-system, BlinkMacSystemFont, "San Francisco", "Helvetica Neue", sans-serif;
            color: #333;
        }
        .container {
            margin-top: 50px;
            max-width: 800px;
        }
        .form-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
            padding: 2rem;
        }
        .form-label {
            font-weight: 500;
        }
        .btn {
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 0.875rem;
        }
        .btn-primary {
            background-color: #007aff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0061d5;
        }
        .btn-outline-primary {
            border-color: #007aff;
            color: #007aff;
        }
        .btn-outline-primary:hover {
            background-color: #007aff;
            color: #fff;
        }
        .form-select {
            border-radius: 8px;
            padding: 8px 12px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">Добавить расписание</h1>
        <a href="{{ url_for('view_schedule') }}" class="btn btn-outline-primary">
            <i class="fas fa-arrow-left"></i> Назад
        </a>
    </div>

    <div class="form-container">
        <form method="POST">
            <div class="mb-3">
                <label for="doctor_id" class="form-label">Врач</label>
                <select class="form-select" id="doctor_id" name="doctor_id" required>
                    <option value="">Выберите врача</option>
                    {% for doctor in doctors %}
                        <option value="{{ doctor.doctor_id }}">{{ doctor.first_name }} {{ doctor.last_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="day_of_week" class="form-label">День недели</label>
                <select class="form-select" id="day_of_week" name="day_of_week" required>
                    <option value="1">Понедельник</option>
                    <option value="2">Вторник</option>
                    <option value="3">Среда</option>
                    <option value="4">Четверг</option>
                    <option value="5">Пятница</option>
                    <option value="6">Суббота</option>
                    <option value="7">Воскресенье</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="start_time" class="form-label">Время начала</label>
                <input type="time" class="form-control" id="start_time" name="start_time" required>
            </div>
            <div class="mb-3">
                <label for="end_time" class="form-label">Время окончания</label>
                <input type="time" class="form-control" id="end_time" name="end_time" required>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Сохранить
            </button>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
