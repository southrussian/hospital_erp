<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить пациента</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f7f7f7;
            font-family: -apple-system, BlinkMacSystemFont, "San Francisco", "Helvetica Neue", sans-serif;
            color: #333;
        }
        .container {
            margin-top: 50px;
            max-width: 800px;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        }
        .form-control {
            border-radius: 8px;
            padding: 10px;
        }
        .btn {
            border-radius: 8px;
            padding: 10px 20px;
        }
        .btn-primary {
            background-color: #007aff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0061d5;
        }
        .btn-outline-primary {
            border-color: #007aff;
            color: #007aff;
        }
        .btn-outline-primary:hover {
            background-color: #007aff;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">Добавить пациента</h1>
        <a href="{{ url_for('view_patients') }}" class="btn btn-outline-primary">
            <i class="fas fa-arrow-left"></i> Назад
        </a>
    </div>

    <div class="card p-4">
        <form method="POST">
            <div class="mb-3">
                <label for="last_name" class="form-label">Фамилия</label>
                <input type="text" class="form-control" id="last_name" name="last_name" required>
            </div>
            <div class="mb-3">
                <label for="first_name" class="form-label">Имя</label>
                <input type="text" class="form-control" id="first_name" name="first_name" required>
            </div>
            <div class="mb-3">
                <label for="middle_name" class="form-label">Отчество</label>
                <input type="text" class="form-control" id="middle_name" name="middle_name">
            </div>
            <div class="mb-3">
                <label for="birth_date" class="form-label">Дата рождения</label>
                <input type="date" class="form-control" id="birth_date" name="birth_date" required>
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">Пол</label>
                <select class="form-select" id="gender" name="gender" required>
                    <option value="Мужской">Мужской</option>
                    <option value="Женский">Женский</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Адрес</label>
                <input type="text" class="form-control" id="address" name="address">
            </div>
            <div class="mb-3">
                <label for="phone_number" class="form-label">Телефон</label>
                <input type="tel" class="form-control" id="phone_number" name="phone_number" maxlength="11">
            </div>
            <div class="mb-3">
                <label for="emergency_contact" class="form-label">Контактное лицо</label>
                <input type="text" class="form-control" id="emergency_contact" name="emergency_contact">
            </div>
            <div class="mb-3">
                <label for="passport_series" class="form-label">Серия паспорта</label>
                <input type="text" class="form-control" id="passport_series" name="passport_series" maxlength="4">
            </div>
            <div class="mb-3">
                <label for="passport_number" class="form-label">Номер паспорта</label>
                <input type="text" class="form-control" id="passport_number" name="passport_number" maxlength="6">
            </div>
            <div class="mb-3">
                <label for="oms_number" class="form-label">Номер ОМС</label>
                <input type="text" class="form-control" id="oms_number" name="oms_number" maxlength="16" required>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Сохранить
            </button>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
