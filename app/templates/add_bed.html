<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить койку</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f7f7f7;
            font-family: -apple-system, BlinkMacSystemFont, "San Francisco", "Helvetica Neue", sans-serif;
            color: #333;
        }
        .container {
            margin-top: 50px;
            max-width: 800px;
        }
        .form-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
            padding: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        .form-control:focus {
            border-color: #86b7fe;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">Добавить койку</h1>
        <a href="{{ url_for('view_beds') }}" class="btn btn-outline-primary">
            <i class="fas fa-arrow-left"></i> Назад
        </a>
    </div>

    <div class="form-container">
        <form method="POST" action="{{ url_for('add_bed') }}">
            <div class="form-group">
                <label for="room_id">Палата</label>
                <select class="form-control" id="room_id" name="room_id" required>
                    <option value="">Выберите палату</option>
                    {% for room in rooms %}
                        <option value="{{ room.room_id }}">
                            Палата №{{ room.room_number }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="patient_id">Пациент</label>
                <select class="form-control" id="patient_id" name="patient_id">
                    <option value="">Не назначено</option>
                    {% for patient in patients %}
                        <option value="{{ patient.patient_id }}">
                            {{ patient.last_name }} {{ patient.first_name }} ({{ patient.oms_number }})
                        </option>
                    {% endfor %}
                </select>
                <small class="form-text text-muted">
                    Пациент может быть назначен позже.
                </small>
            </div>

            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Сохранить
            </button>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
