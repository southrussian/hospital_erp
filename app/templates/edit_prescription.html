<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать рецепт</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f7f7f7;
            font-family: -apple-system, BlinkMacSystemFont, "San Francisco", "Helvetica Neue", sans-serif;
            color: #333;
        }
        .container {
            margin-top: 50px;
            max-width: 800px;
        }
        .form-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
            padding: 2rem;
        }
        .form-label {
            font-weight: 500;
        }
        .btn {
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 0.875rem;
        }
        .btn-primary {
            background-color: #007aff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0061d5;
        }
        .btn-outline-primary {
            border-color: #007aff;
            color: #007aff;
        }
        .btn-outline-primary:hover {
            background-color: #007aff;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">Редактировать рецепт</h1>
        <a href="{{ url_for('view_prescriptions') }}" class="btn btn-outline-primary">
            <i class="fas fa-arrow-left"></i> Назад
        </a>
    </div>

    <div class="form-container">
        <form method="POST">
            <div class="mb-3">
                <label for="patient_id" class="form-label">Пациент</label>
                <select class="form-select" id="patient_id" name="patient_id" required>
                    {% for patient in patients %}
                        <option value="{{ patient.patient_id }}" {% if patient.patient_id == prescription.patient_id %}selected{% endif %}>
                            {{ patient.first_name }} {{ patient.last_name }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="medicine_id" class="form-label">Лекарство</label>
                <select class="form-select" id="medicine_id" name="medicine_id" required>
                    {% for medicine in medicines %}
                        <option value="{{ medicine.medicine_id }}" {% if medicine.medicine_id == prescription.medicine_id %}selected{% endif %}>
                            {{ medicine.name }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="doctor_id" class="form-label">Врач</label>
                <select class="form-select" id="doctor_id" name="doctor_id" required>
                    {% for doctor in doctors %}
                        <option value="{{ doctor.doctor_id }}" {% if doctor.doctor_id == prescription.doctor_id %}selected{% endif %}>
                            {{ doctor.first_name }} {{ doctor.last_name }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="dosage" class="form-label">Дозировка</label>
                <input type="number" class="form-control" id="dosage" name="dosage" value="{{ prescription.dosage }}" required>
            </div>
            <div class="mb-3">
                <label for="frequency" class="form-label">Частота</label>
                <input type="number" class="form-control" id="frequency" name="frequency" value="{{ prescription.frequency }}" required>
            </div>
            <div class="mb-3">
                <label for="start_date" class="form-label">Дата начала</label>
                <input type="datetime-local" class="form-control" id="start_date" name="start_date" value="{{ prescription.start_date.strftime('%Y-%m-%dT%H:%M') if prescription.start_date else '' }}">
            </div>
            <div class="mb-3">
                <label for="end_date" class="form-label">Дата окончания</label>
                <input type="datetime-local" class="form-control" id="end_date" name="end_date" value="{{ prescription.end_date.strftime('%Y-%m-%dT%H:%M') if prescription.end_date else '' }}">
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Статус</label>
                <select class="form-select" id="status" name="status">
                    <option value="active" {% if prescription.status == 'active' %}selected{% endif %}>Активен</option>
                    <option value="completed" {% if prescription.status == 'completed' %}selected{% endif %}>Завершен</option>
                    <option value="cancelled" {% if prescription.status == 'cancelled' %}selected{% endif %}>Отменен</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="instructions" class="form-label">Инструкции</label>
                <textarea class="form-control" id="instructions" name="instructions" rows="3">{{ prescription.instructions or '' }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Сохранить
            </button>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
